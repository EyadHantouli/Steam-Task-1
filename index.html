<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Steam-Task</title>
</head>
<body>
    <header>
        <ul>
            <li><a style="border-bottom: 1px solid black;">Sign Up</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="background.html">Background</a></li>
        </ul>
    </header>
    <div class="main">
        <form>
            <legend>Sign Up</legend>

            <div class="sub">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autocomplete="off">
            </div>

            <div class="sub">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="off">
            </div>

            <div class="sub">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="off">
            </div>

            <div class="sub">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
            </div>

            <div class="sub">
                <input type="checkbox" name="showpass" id="showpass" autocomplete="off">
                <label for="showpass" class="inline">Show password</label>
            </div>

            <div class="sub">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
